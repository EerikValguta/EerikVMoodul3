<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Martial Gods Esports Team</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.webp" alt="Martial Gods Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Merch.html">Merch</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-overlay"></div>
            <div class="contact-content">
                <h2>Contact us</h2>
                <p>At Martial Gods we are always looking for new talent. If you think you have what it takes to compete at the pro level write us a letter and maybe you can play for us and show the world your skill.</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>MARTIAL GODS 2024 ALL RIGHTS RESERVED</p>
        </div>
    </footer>
</body>
</html>
